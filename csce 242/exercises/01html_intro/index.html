<!DOCTYPE html>
<html>
    <head>
        <title>Kittens</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Lovely Kittens</h1>
        <h2>Best Animal Ever</h2>
        <!--<h1><h2><p> are examples of block level elements - new line before & after-->
        <p>I <strong>love</strong> to <em>write</em> paragraphs about kittens</p>
        <p>Ragdoll<i>is</i> my <b>favorite</b> breed of cat</p>
        <!--<strong><em><bold> are examples of inline elements - no new line-->
        <!--use <strong> over <b>, same with <em> and <i>-->
        <img src="images/kitten.jpg" alt="Ragdoll kitten">
        <!--<img> is an inline element-->
        <ul>
            <li>Ragdoll</li>
            <li>Russian Blue</li>
            <li>Calico</li>
        </ul>
    </body>
</html>
